<h1>Formulário</h1>

<form action="http://127.0.0.1:5500/Basico_FRONTEND/index.html" method="POST">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>

    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>

    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>    

        <select name="estado">
            <option value="">Selecione</option>
            <option value="ac">Acre</option>
            <option value="se">Sergipe</option>
            <option value="sp">São Paulo</option>
            <option value="sc">Santa Catarina</option>
        </select>

        <select name="interesses" multiple size="4">
            <option value="js">JavaScript</option>
            <option value="java">Java</option>
            <option value="php">Php</option>
            <option value="python">Python</option>
        </select>

    <button>Incluir</button>
</form>

<style>
    input, 
    textarea, 
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio], 
    input[type=checkbox] {
        display: inline;
    }

</style>
