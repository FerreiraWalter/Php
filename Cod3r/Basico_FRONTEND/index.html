<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>

    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>

</head>
<body>

    <head>
        <h1>Exercícios HTML</h1>
    </head>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto1.html">01 - Textos #1</a> |
        <a href="exercicios/texto2.html">02 - Textos #2</a> |
        <a href="exercicios/listas.html">03 - Listas</a> |
        <a href="exercicios/links.html">04 - Links</a> |
        <a href="exercicios/tabelas.html">05 - Tabelas</a> |
        <a href="form/form.html">06 - Formulários</a> |
        <a href="exercicios/images.html">07 - Imagens</a> |
        <a href="exercicios/video.html">08 - Vídeos</a> |
        <a href="exercicios/tagsNaoVisuais.html">08 - TagsNaoVisuais</a> |
        <a href="exercicios/clear.html">clear</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>

    
    <script>
        document.querySelectorAll('a').forEach(link => {

            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
    
</body>
</html>
